name: karinashop
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.2
  flutter_svg: ^2.0.6
  flutter_rating_bar: ^4.0.0
  intl: ^0.18.1
  uuid: ^3.0.6
  font_awesome_flutter: ^10.4.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/
    
  
  # example:
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-BoldItalic.ttf
        - asset: assets/fonts/Roboto-Light.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-MediumItalic.ttf
        - asset: assets/fonts/Roboto-Bold.ttf


    - family: Pacifico
      fonts:
        - asset: assets\fonts\Pacifico-Regular.ttf

    - family: Gilroy
      fonts:
        - asset: assets\fonts\Gilroy-ExtraBold.otf

    - family: Courgette
      fonts:
        - asset: assets\fonts\Courgette-Regular.ttf
